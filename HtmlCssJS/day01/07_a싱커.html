<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a_싱커</title>
</head>
<body>
    <!--
        싱커 : 책갈피 기능. 도움말에서 해당 목차를 클릭하면 그 위치로 이동하는 요소
        id로 위치 구분
        id : 요소가 가지는 유일한 이름, 중복X
        id가 중복되더라도 실행이 안되거나, error가 뜨지는 않음.
        다만 정상(내가 원하는)동작이 안될 수 있다.
        - href 에 id명을 넣어주면 해당 id로 바로 이동
        # : css 선택자 중 id에 해당
    -->
    <!-- href에 쓰는 아이디는 #으로 표시를 왜 할까?
         href에는 여러가지가 오니까 id라는걸 알려주기 위해 #을 쓴다. -->
    <a href="#first" id="top"> 1번 위치</a>
    <a href="#second"> 2번 위치 </a>
    <a href="#third"> 3번 위치 </a>
    <br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br>
    <a href="#top" id="first"> <button><input type="image" src="/image/토깽이.jpg"></button> </a>
    <br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br>
    <a href="#top" id="second"> <button> <img src="/image/하니1.jpg" alt="하니없음"></button> </a>
    <br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br>
    <a href="#top"> <button id="third"> 3번 버튼</button>  </a>
</body>
</html>
