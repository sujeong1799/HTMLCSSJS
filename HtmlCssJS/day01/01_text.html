<!DOCTYPE html>
<!-- ↑ html5 문서임을 알려주는 코드 주석달기 → 컨트롤 + / -->
<html lang="en">
    <!-- html 전체를 감싸는 테크 -->
<head>
    <!-- html 문서의 속성을 지정하기 위한 태그 -->
    <!-- meta가 문서의 속성을 지정. -->
    <!-- 현재 페이지에 필요한 링크를 연결하는 작업을 함. -->
        
    <meta charset="UTF-8">
    <!-- charset 해당 페이지에 인코딩 설정 UTF-8이 아니면 한글 error -->

    <!-- 밑에 2개는 없어도 상관없음.. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>html 수업</title>
</head>
<body>
    <!-- 실제 화면에 보여지는 영역 -->
    <h1> h1 : 메인 
        주제 표시할때 쓰고</h1>
        <!-- 태그 내에서 그냥 엔터 쳐도 화면에는 엔터친게 안보임 -->
    <h2> h2 : 부주제/소제목 </h2>
    <h3> h3 : 부주제/소제목 </h3>
    <!-- h는 제목에서 많이 씀 -->
    <h4> h4 </h4>
    <h5> h5 </h5>
    <h6> h6 </h6>
    <!-- br - 줄바꿈태그 -->
    <!-- 태그없이 그냥 글자만 쓰는 경우는 거의 없다. 뭐라도 묶어줘야 한다. -->
    줄바꿈태그 여기서 글 시작<br> 
    줄바꿈태그 br <br>
    <p> p는 문단을 (묶어줄때)표시할 때 사용 
        줄바꿈이 될까요? 안됩니다.
        br을 써서 해볼까요? <br>
        줄바꿈이 됩니다!!
    </p>
    <pre>
    pre 문단에 대한 내용을 표시 
    다음줄로 넘겼는데 넘겨졌어요
    보이는 그대로 출력해줍니다.. 와 엔터 띄어쓰기 다 반영됨.
    </pre>

    <!-- 글자를 굵게 만드는 태그 ㅣ b, strong -->
    <b> 안녕하세요? </b>
    <strong> hello </strong>
<br>
<hr>
    <!-- 기울림 태그 : i, em  아이콘같은 모양을 붙일 때 i를 많이 쓴다. -->
    <i> 기울어졌나요 </i>
    <em> 이것도 기울어졌나요 </em>
<br>
<hr>
    <!-- ins : 밑줄, del : 취소선 -->
    <ins> 밑줄 쫙 </ins>
    <del> 취소 선이라는데 뭔가요 </del>
<br>
<hr>
    <!-- sup : 윗첨자, sub : 아래첨자 -->
    <sup> 윗 첨자 </sup>
    <sub> 아래첨자 </sub>
    <hr>
    <!-- hr : 수평선 구분선을 표시 -->
    <hr>

</body>
</html>
