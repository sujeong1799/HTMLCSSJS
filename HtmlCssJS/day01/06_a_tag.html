<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a tag</title>
</head>
<body>
    <!-- 
        a tag
        - 다른페이지로 이동하게 하는 태그, 다운로드가 가능하게 하는 태그
        - <a> 태그 안쪽 글자에 링크가 걸림 </a>
        - href 속성 
            - 이동할 url, url이 없다면 현재 페이지에서 새로고침
            - 속성 값에 // 혹은 http:// 하면 url로 인식 기호가 없다면 파일로 인식 파일로 인식이 되면 다운로드
            - 값에 tel: 값이 나오면 핸드폰으로 연결, 모바일에서 사용
            - 값에 mailto: 이메일로 연결
        - target 속성
            - _self: 현재창에 링크 연결, 기본값
            - _blank: 새창에서 링크 연결
            - _parent: 부모창에서 링크 연결 
                - 결제창처럼 팝업창이 뜨고(자식창) 팝업창의 값을 반영하여
                원래의 창이 (부모창) 변경될 경우 사용  -> 인증 팝업창 같은거 
            - _top: 최고조상에서 연결, 부모가 없으면(조상이 없다.) _self와 동일
                - 다중팝업이 뜰 경우 해당
        - dawnload 속성
            - download 속성을 추가하면 해당 파일을 다운로드 함

     -->

    <!-- url로 인식 현재창에 naver.com 연결 -->
    <a href="http://www.naver.com" target="_self"> naver </a> 
    <br>
    
    <!-- 새 창으로 연결 -->
    <a href="http://www.naver.com" target="_blank"> naver 새창 </a>
    <br>
    <a href="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fs3.orbi.kr%2Fdata%2Ffile%2Funited2%2F612ad63e311947b3bde59958a4eb8441.jpeg&type=sc960_832" target="_blank"> 토깽이 </a>
    <br>
    
    <!-- 파일로 인식 -->
    <a href="nvaer.com" target="_blank"> 파일 </a>
    <br>
    <a href="01_text.html" target="_blank"> 파일로인식</a>
    <br>
    
    <!-- 다운로드하기 -->
    <a href="01_text.html" download="_blank"> 다운로드 </a>
    <br>
    <a href="/image/민지2.jpg" download="_blank"> 민지 다운 </a>
    <br>

    <!-- tel: 전화로 연결 -->
    <a href="tel:+8201011111111">전화문의</a>
    <br>

    <!-- mailto: 메일로 연결-->
    <a href="mailto:sisisisisi@gmail.com">메일문의</a>
</body>
</html>
