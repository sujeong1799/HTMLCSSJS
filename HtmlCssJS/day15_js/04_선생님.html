<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" id="btn1">ul태그에 li 한번에 추가</button>
    <button type="button" id="btn2">ol태그에 li 순차적 추가</button>
    <button type="button" id="btn3">ul태그에 appendchild로 li 한번에 추가</button>
    <button type="button" id="btn4">ol태그에 appendchild로 li 순차적 추가</button>

    <ul id="ul"></ul>
    <hr>
    <ol id="ol"></ol>
    <hr>
    <ul id="ul2"></ul>
    <hr>
    <ol id="ol2"></ol>

    <script>
        // ul태그에 li 한번에 추가
        document.getElementById('btn1').addEventListener('click', function () {
            let str = `<li>HTML</li>`;
                str += `<li>CSS</li>`;
                str += `<li>Javascript</li>`;
                str += `<li>SQL</li>`;

            document.getElementById('ul').innerHTML = str;
        })

        // ol태그에 li 순차적 추가
        const datas = ['HTML', 'CSS', 'Javascript', 'SQL'];
        let idx = 0;
        document.getElementById('btn2').addEventListener('click', function () {
           if(idx < datas.length){
            let str = `<li>${datas[idx]}</li>`;
            document.getElementById('ol').innerHTML += str;
            idx++;
           }
        })

        // ul 태그에 appendChild로 li 한번에 추가
        document.getElementById('btn3').addEventListener('click', function () {
            let ul = document.getElementById('ul2');
            datas.forEach(function(elem){ // HTML, CSS, JS, SQL 순차적으로 들어옴  
                let li = document.createElement('li'); // <li></li> 만든다는 뜻
                li.innerText = elem; // HTML을 li사이에 넣어라. <li>HTML</li>
                ul.appendChild(li);
            })
        })

        //ol태그에 appendChild로 li 순차적 추가
        let index = 0;
        const ol2 = document.getElementById('ol2');
        document.getElementById('btn4').addEventListener('click', function () {
            if(index < datas.length){
                let li = document.createElement('li'); // <li></li> 만든다는 뜻
                li.innerText = datas[index]; // datas[index]를 li에 넣어
                ol2.appendChild(li);
                index++;
            }
        })
    </script>
</body>
</html>
