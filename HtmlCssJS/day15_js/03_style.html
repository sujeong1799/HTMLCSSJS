<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .yellow{
            background-color: rgb(240, 240, 87);
        }
        .black{
            background-color: black;
        }
        .red{
            background-color: rgb(248, 86, 86);
        }
        .img{
            src: url(/image/NewJeans_Ditto_03.jpg);
        }

    </style>
</head>

<body>
    <h1 class="h1" id="text">
        색상명을 입력하고, 색상변경 버튼을 클릭하면
        현재 h1태그의 배경색이 입력한 색상이 되게 변경하기.
        style.backgroundColor 쓰지말고
    </h1>
    <input type="text" id="box">
    <button type="button" id="btn">색상변경</button>
    <button type="button" id="btn2">원래대로</button>
    <br>
    <hr>
    <img src="/image/02. DJ 라이언의 여유로운 휴일, 집에서 뒹굴뒹굴.png" alt="" id="img">
    <br>
    <input type="text" id="attrName">
    <input type="text" id="attrValue">

    <button type="button" id="btn3">속성 변경 test</button>

    <script>
        document.getElementById('btn').addEventListener('click', function () {
            let box = document.getElementById('box').value;
            let text = document.getElementById('text');
            // text.setAttribute('style', `background-color: ${box}`);
            
            // css의 변경 대상과 분량이 많을 경우
            text.className = box;

            // css의 변경 대상, 분량도 적을 경우
            // 대상과 style 내용을 직접 지정
            text.style.backgoundColor = box;
        })

        document.getElementById('btn2').addEventListener('click', function () {
            window.location.reload();
        })

        // 이벤트리스너 씌우는 이유? 요즘 많이 쓰니까 
        document.getElementById('btn3').addEventListener('click', function(){
            let img = document.getElementById('img');
            let attrName = document.getElementById('attrName').value;
            let attrValue = document.getElementById('attrValue').value;

            img.setAttribute(attrName, attrValue);
            // 다른방법
            img[attrName] = attrValue;
        })

    </script>
</body>

</html>
