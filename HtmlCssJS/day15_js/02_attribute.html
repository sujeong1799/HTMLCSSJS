<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- class를 쓸 때 띄어쓰기를 하면 여러개의 이름이 들어간다. -->
    <img class="A B C" id="imgTag" src="/image/NewJeans_Ditto_03.jpg" alt="이미지가 나타나지 않습니다.">


    <script>

        //imgTag의 속성들 id, src, alt, classList 콘솔에 찍어보기 
        const imgTag = document.getElementById('imgTag');
        console.log(imgTag);

        const src = document.getElementsByTagName('scr');
        console.log(src); // 이렇게하믄 안나와 
        console.log(imgTag.src); // 이미지파일이 한글이면 깨짐 

       const className = document.getElementById('imgTag').classList;
       console.log(className); // 이렇게 하면 밑에랑 동일하게 나옴.
       console.log(imgTag.classList);
       console.log(imgTag.classList[0]);
       console.log(imgTag.classList[1]);
       console.log(imgTag.classList[2]);

       const alt1 = document.getElementsByTagName('alt');
       console.log(imgTag.alt); // alt 내용 나옴.
       
       console.log('----------------------');
        // imgTag에 어떤 속성이 있는지 한번 보자
       for(const key in imgTag){
        console.log(key, ":", imgTag[key]);
       }
    </script>
</body>
</html>
