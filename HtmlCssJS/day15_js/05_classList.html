<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="ul list iter">

        <li>
            어쩌구저쩌구
        </li>
        <li>
            어쩌구저쩌구ddd
        </li>
    </ul>

    <script>
        const ul = document.getElementsByTagName('ul');
        console.log(ul);
        console.log(ul[0]);
        console.log(ul[0].classList)
        console.log(ul[0].classList.length); //리스트의 개수가 알구싶어.

        // 클래스 추가 메서드
        console.log('----- ul2 추가하기 -----');

        ul[0].classList.add('ul2'); // 추가
        console.log(ul[0].classList);

        // 클래스 삭제 메서드
        console.log('----- iter 삭제하기 -----');
        ul[0].classList.remove('iter');
        console.log(ul[0].classList);

        // 클래스 탐색 메서드 리턴 boolean
        let bool = ul[0].classList.contains('iter');
        console.log(bool);

        // 클래스 변환 메서드 : 있으면 삭제, 없으면 추가(가장 마지막에 추가 된다.) toggle()
        ul[0].classList.toggle('iter');
        console.log(ul[0].classList);

        // 클래스 대체 메서드 : replace(); old -> new로 변경
        ul[0].classList.replace('iter', 'after');
        console.log(ul[0].classList);

        // 나머지는 활용도가 적어서 잘 안씀
        
    </script>
</body>
</html>
