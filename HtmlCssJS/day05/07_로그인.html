<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        *{
            box-sizing: border-box;
        }
        body{
            /* margin: 0;
            padding: 0; */
            background-color: #2fbfcc;
        }
        .box {
            padding-top: 20px;
            text-align: center;

        }

        .box>div {
            padding: 10px 0px 10px;
            /* text-align: center; */
        }

        button {
            width: 330px;
            height: 50px;

        }
        
        .text{

        }
        input{

            outline: none;
