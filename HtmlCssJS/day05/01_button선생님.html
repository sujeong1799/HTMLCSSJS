<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선생님</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .search-left{
            width: 300px;
            height: 50px;
            border: 2px solid #19ce60;
            float: left;
            border-radius: 2px;
            position: relative;
            border-radius: 2px 0px 0px 2px;
        }
        .search-btn{
            width: 52px;
            height: 54px;
            background-color: #19ce60;
            border: none;
            border-radius: 0px 2px 2px 0px;
            cursor: pointer;
        }
        .search-left>input{
            width: 220px;
            height: 30px;
            position: absolute;
            outline: none;
            border: none;
            top: 7px;
            left: 10px;
            font-size: 20px;
        }
        .icon1{
            color: white;
            font-size: 30px;
        }
        .icon2{
            position: absolute;
            top: 25%;
            left: 240px;
            color: rgb(183, 183, 183);
        }
        .icon3{
            position: absolute;
            top: 25%;
            left: 265px;
            color: #19ce60;
        }

    </style>
</head>

<body>
    <form action="">
        <div class="search-box">
            <!-- 부모의 사이즈가 규격화 되어 있으면 잡아주고 아니면 그냥 냅둬 자식에 의해서 늘어나게 -->
            <div class="search-left">
                <input type="text" name="search">
                <!-- 키보드아이콘 -->
                <span class="material-symbols-outlined icon2">
                    keyboard
                </span>
                <!-- 삼각형아이콘 -->
                <span class="material-symbols-outlined icon3">
                    arrow_drop_down
                </span>
            </div>
            <button type="submit" class="search-btn">
                <!-- 돋보기아이콘 -->
                <span class="material-symbols-outlined icon1">
                    search
                </span>
            </button>
        </div>
    </form>
</body>

</html>
