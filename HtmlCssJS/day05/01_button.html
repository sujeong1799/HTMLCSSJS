<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색버튼</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        div {
            width: 300px;
            height: 40px;
            border: 2px solid #19ce60;
            border-radius: 2px;
            position: relative;
        }

        .searchtext {

            position: absolute;
            width: 60%;
            top: 25%;
            left: 60px;
            transform: translate(-25%);
            border: none;
            /* 안쪽 라인 없애는 방법 */
            outline: none;
            font-size: 15px;
        }

        button {
            width: 40px;
            height: 40px;
            border: none;
            background-color: #19ce60;
            position: absolute;
            right: 0;
            cursor: pointer;

        }

        .icon1 {
            color: white;
            background-color: #19ce60;
            border: none;
        }

        .icon2 {
            position: absolute;
            color: rgb(196, 196, 196);
            left: 210px;
            top: 20%;
            transform: translate(-25% 20%);
        }
        .icon3{
            position: absolute;
            color: #19ce60;
            left: 240px;
            top: 20%;
            transform: translate(-20%);
        }
    </style>
</head>

<body>
    <form action="">
        <div class="box">
            <input type="text" class="searchtext" name="search">
            <!-- 키보드 아이콘 -->
            <span class="material-symbols-outlined icon2">
                keyboard
            </span>
            <!-- 삼각형 아이콘 -->
            <span class="material-symbols-outlined icon3">
                arrow_drop_down
            </span>
            <button type="submit">
                <!-- 돋보기 아이콘 -->
                <span class="material-symbols-outlined icon1">
                    search
                </span>
            </button>
        </div>
    </form>

</body>

</html>
