<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    td {
        border: 1px solid black;
        width: 100px;
        text-align: center;
    }
</style>

<body>

    <button type="button" onclick="gugudan();">구구단 출력</button>
    <button type="button" id="guguBtn">선생님버전 출력</button>
    <!-- 2×1=2 3×1=3 4×1=4....
             2×2=4 3×2=6 4×2=8.... -->
    <!-- div 태그안에 table 만들어서 넣기 -->

    <table border="1" id="gugu">
    </table>

    <div id="gugugu">

    </div>

    <script>
        function gugudan() {
            let dan = 2;
            let num = 1;
            let result = 0;
            let str = "";

            while (num <= 9) {
                str += `<tr>`; // 새로운 tr을 만들어줄겨 열어주는 부분 
                dan = 2;

                while (dan <= 9) {
                    result = dan * num;
                    str += `<td> ${dan}x${num}=${result}</td>`; // 돌면서 td만들어서 값을 넣어
                    dan++;
                }

                str += `</tr>`; // tr을 닫아!
                num++;
            }

            document.getElementById('gugu').innerHTML = str;
        }


    </script>


    <script>
        document.getElementById('guguBtn').addEventListener('click', () => {
            let str = `<table border =1>`;
                let num = 1;
                while(num <10){
                    let dan = 2;
                    str += `<tr>`;
                        while(dan <10){
                            str += `<td> ${dan}x${num}=${dan*num}</td>`;
                            dan++;
                        }
                        num++;
                        str += `</tr>`;
                }
                
            str += `</table>`;
            document.getElementById('gugugu').innerHTML = str;
        });
    </script>
</body>

</html>
