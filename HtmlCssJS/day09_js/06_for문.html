<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>가위 바위 보 10게임 승률 출력해보기</h3>
    <button type="button" id="btn">승률출력</button>
    <h3>
        10 게임 승률은 <span id="num"></span>%입니다.
    </h3>
    <script>
        // 그냥 누가 몇변 이겼나 확인
        // 가위 바위 보는 com => 랜덤, player => 랜덤
        document.getElementById('btn').addEventListener('click', function () {
            // 승, 패, 무 횟수를 저장하는 변수
            let win = 0; //승리
            let draw = 0; // 무승부
            let lose = 0; //패배

            for (let i = 0; i < 10; i++) {
                let me = Math.floor(Math.random() * 3) + 1; // 내가 낸 가위,바위,보 중 하나
                let com = Math.floor(Math.random() * 3) + 1; // 컴퓨터가 낸 가위, 바위, 보 중 하나

                //switch 또는 if문을 활용하여 승/패/무의 횟수 증가


                switch (me) {
                    case 1: // 가위일때
                        com == 1 ? draw++ : com == 2? lose++ : win++;
                        break;
                    case 2: // 바위일때
                        com == 2 ? draw++ : com == 3? lose++ : win++;
                        break;
                    case 3: //보일때
                        com == 3 ? draw++ : com == 1? lose++ : win++;
                        break;
                }
            }
            console.log('승 :',win);
            console.log('패 :',lose);
            console.log('무 :',draw);
            //승률 계산
            //(승리 / (10-무)) * 100
            document.getElementById('num').innerHTML = ((win / (10-draw)) * 100.).toFixed(2);
        })
    </script>
</body>

</html>
