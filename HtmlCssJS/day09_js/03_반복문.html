<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let count = 0;
        
        while(count <= 10){
                console.log(count);
                count++;
            }

    </script>

    <script>
        let dan = 3;
        let num = 1;
        while(num<=9){
            console.log(`${dan} * ${num} = ${dan*num}`);
            num++
        }

        console.log('-----------------------');
        dan =  8;
        num = 1;
        do{
            console.log(`${dan} * ${num} = ${dan*num}`);
            num++;
        }while(num<=9);
    </script>
</body>
</html>
