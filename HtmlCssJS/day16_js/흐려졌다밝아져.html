<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bg,
        .cover {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .bg {
            width: 100%;
            height: 100%;
            background-image: url(/image/05.\ DJ\ 라이언과\ 밤\ 산책.png);
            background-repeat: no-repeat;
            background-size: 100%;
            z-index: 100;
        }
        
        .cover {
            width: 100%;
            height: 100vh;
            background-color: rgb(255, 255, 255);
            animation-name: whiteCover;
            animation-duration: 5s;
            animation-iteration-count: 100;
            z-index: 200;
        }

        @keyframes whiteCover {
            from {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="bg"></div>
    <div class="cover"></div>


</body>

</html>
