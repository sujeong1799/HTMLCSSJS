<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Hello, world!</title>
    <style>
        .black-bg {
            width: 100%;
            height: 100%;
            position: fixed;
            background: rgba(0, 0, 0, 0.5);
            z-index: 5;
            padding: 30px;

            visibility: hidden;
            /* 투명하게 만들기  */
            opacity: 0;
            /* show-modal일 붙으면 1초에 걸쳐서 나오게 */
            transition: all 1s; 

            /* 위에서 아래로 나오게 하는법 */
            transform: translateY(0px);

        }
        .show-modal {
            opacity: 1;
            visibility: visible;

            /* 위에서 아래로 나오게 하는법 */
            transform: translateY(100px);

        }

        .white-bg {
            background: white;
            border-radius: 5px;
            padding: 30px;
        }
    </style>
</head>

<body>

    <div class="black-bg" id="balck-bg2">
        <div class="white-bg">
            <h4>로그인하세요</h4>
            <button class="btn btn-danger" id="close">닫기</button>
        </div>
    </div>


    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>

    <button type="button" id="login">로그인</button>

    <script>
        document.querySelector('.navbar-toggler').addEventListener('click', function () {
            document.querySelector('.list-group').classList.toggle('show');
        });

        // 로그인버튼 누르면 show-modal 클래스를 붙여주세요
        document.getElementById('login').addEventListener('click', function () {
            document.getElementById('balck-bg2').classList.add('show-modal');
        })

        document.getElementById('close').addEventListener('click', function () {

            document.getElementById('balck-bg2').classList.remove('show-modal');
        })


    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
</body>

</html>
