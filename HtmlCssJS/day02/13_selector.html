<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자</title>
    <style>
        #ptag{
            color: lightcoral;
        }

        .hong{
            font-size: 20px;
        }
        #ptag:hover{ 
            color: rgb(83, 9, 255);
            background-color: rgb(18, 200, 255);
        }

        #atag{
            color: yellow;
            background-color: aqua;
            font-size: 100px;
        }
        #atag:hover{
            color: crimson;
            background-color: darkmagenta;
        }
        p{
            font-style: italic;
        }
        p:nth-child(odd){
            color: magenta;
        }

        body>p{
            font-weight: 700;
            /* 700은 읽반적인 굵기 */
        }
        
    </style>
</head>
<body>
    <!-- 
        선택자{
            속성1: 값1;
            속성2: 값2;
        }
        - 선택자 (selector)
        - 요소(태그:엘리먼트)를 선택하게 하는 이름

        - id선택자 : #id명 => 무조건 0개 또는 1개
        - class선택자 : .클래스명 => 여러개 가능 (같은 클래스는 같은 선택자 (스타일)속성에 영향을 받음)
        - 태그선택자 : 태그명 (같은 태그명에 같은 스타일을 적용)

        - 가상클래스선택자 : 가상클래스명
            -어떤 조건이나 상황에서 스타일을 적용하도록 만든 선택자
            -앞에 다른 선택자가 나오고 뒤에 가상클래스 선택자가 나옴
            - :hober :요소에 마우스를 올렸을 때 적용
            - :focus :요소가 포커스르 받고있을 때 적용
            - :nth-child(a) / :nth-of-type(a) : a번째 해당하는 요소
            (td사이에 th가 껴있어?> ㅇ어ㅓ..?  )
                - 1 : 첫번째 요소
                - even : 짝수번째요소
                - odd : 홀수번째 요소
                - 2n-1 : 홀수번째 요소
                - 3n : 3의 배수번째 요소

    -->
    <p id="ptag" >안녕하세요 홍길동입니다.</p>
    <p class="hong">안녕하세요 홍길동입니다.</p>
    <p id="atag" class=".htmld"> 안녕하세요 HTML입니다. </p>

    <!-- 선택자 조합
        -여러 선택자를 이용하여 요소를 선택
        -자식 관계 : >
            -부모 선택자 > 자식 선택자
            -부모 선택자(바로 위의 부모)
        -자손관계 : 공백
            -조상선택자 자손선택자
            -조상선택자(부모포함)
        -본인 : 선택자를 붙여서 나열
            -선택자1선택자2
            -선택자1과 선택자2를 모두 만족하는 요소
            - ex) #ptag.hong p.hong
            -조합시 순서를 잘 고려해야 함
            -안되는 조합
                -붙여써서 발생되는 상황(띄어쓰기가 안되어서 구분이 안되는 경우)
                - .hidiv (x), div.hi (이건 됨)
                -태그선택자들로 구성되는 경우
                -아이디 선택자가 같은 경우 #input1#input2 => 한요소는 아이디가 1개만 가능
        
        선택자 우선순위
        -아이디 선택자(1000) > 클래스선택자(100) > 태그(10) (태그가 똑같을 경우 위에 나오는게 먼저임)
        -우선순위가 같은 경우 아래에 있는게 적용
        } -->
        <p class=".hong">안녕하세요 광개토대왕입니다.</p>
        <p>안녕하세요 이방원입니다.</p>
        <p>안녕하세요 세종대왕입니다.</p>
        <p>안녕하세요 신사임당입니다.</p>
</body>
</html>
