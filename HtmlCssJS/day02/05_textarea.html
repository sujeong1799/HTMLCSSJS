<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textarea</title>
</head>
<body>
    <!-- 
        - <input type="text">는 한 줄의 문자열을 입력받을 때 사용
        - 여러줄의 문자열을 입력받을 때 사용하는 태그
        - 속성
        - cols : 칼럼수 글자수, 한 행에 몇글자까지 가능
        - lows : 행 수, 몇줄까지 글자를 쓰게 할 지 
        - minlength : 최소 글자수 (값을 주면 안되게끔..?)
        - maxlength : 최대 글자 수, 속성이 없으면 무제한 (댓글같은 경우)
        - 문의사항 같은 간단한 글을 남길때 사용
        - 게시글처럼 복잡한(서식이 있는) 경우 플러그인을 사용
     -->

     <textarea name="" id="" cols="30" rows="10" maxlength="20"></textarea>
     <textarea name="" id="" cols="30" rows="10"></textarea>
</body>
</html>
