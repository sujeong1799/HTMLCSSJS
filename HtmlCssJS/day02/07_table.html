<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table 표</title>
</head>
<body>

    <!-- 
        table : 표
        - table 태그는 행(tr), 열(td,th) 조합으로 표현
        - tr : 한 행을 의미
        - th / td : 열을 의미 (한 칸)
        - th : 가운데 정렬, 굵은 글씨 => 첫 라인의 제목을 표시할 때, 마지막 통계낼때?
        - td : 왼쪽정렬, 보통 글씨

        3행 4열의 테이블을 만들려면
        table => tr : 3개 , th : 4 * 3 = 12개가 필요

        - table 태그의 속성은 css에서 설정가능
        - border : 테두리
        - bordercolor : 테두리 색상
        - width : 가로길이

        - td/th 태그
        - colspan / rowspan : 셀병합
        - 병합을 하게 되면, 병합된 칸을 지워줘야 함.
        - colspan : 열병합 (몇칸 합치겠다 정해줘야 한다.)
        - rowspan : 행병합

     -->
     <!-- width를 %로 지정해주면 내 화면의 50%라서 내 화면 기준으로 맞춘다. 반응형  -->
     <table border="1" width="50%" bordercolor = "color">
        <tr>
            <!-- 첫번째 줄은 제목으로 쓰고 싶어! th를 써보자! -->
          <th colspan="2">1</th> 
          <!-- clospan="몇칸" 1을 기준으로 2와 합칠때는 2를 없애야 함. -->
          <!-- <th>2</th> -->
          <th>3</th>
          <th>4</th>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td rowspan="2">8</td>
            <!-- 8을 기준으로 12와 합치려면 12를 없애야한다!! -->
        </tr>
        <tr>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <!-- <td>12</td> -->
        </tr>
     </table>
    
     <!-- 
        - thead, tbody, tfoot, caption 태그는 table 태그의 요소로 포함
        - 필수는 아니지만 사용하지 않으면 tbody가 자동추가
        - 순서는 thead > tbody > tfoot 순서로 배치된다.
        - 순서가 달라져도 무조건 thead는 위에 표시됨
      -->
    <table border="1" width ="50%" bordercolor="blue">
        <caption>성적표</caption>
        <tbody> <!-- alt + shift + 아래키  아래로 복사-->
            <tr>
                <td>국어</td>
                <td>길동</td>
                <td>65</td>
            </tr>
            <tr>
                <td>국어</td>
                <td>민지</td>
                <td>100</td>
            </tr>
            <tr>
                <td>국어</td>
                <td>하니</td>
                <td>90</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="2">합계</th>
                <th>255</th>
            </tr>
        </tfoot>
        <thead> <!-- thead를 밑으로 옮겨도 이름이 thead니까 보여지는건 변하지않음-->
            <tr>
                <th>과목</th>
                <th>이름</th>
                <th>성적</th>
            </tr>
        </thead>
    </table>
</body>
</html>
