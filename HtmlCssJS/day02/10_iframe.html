<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
</head>
<body>
    <!-- 
        iframe : 웹 문서에 동영상 / 웹 문서(다른 사이트) 넣을 수 있게 하는 태그
        속성
        - width : 가로 길이
        - height : 세로 길이
        - frameborder : 테두리 표시 여부(0:표시X  1:표시)
        - scrolling : 스크롤바 유무 선택 (yes : 표시 no : 없음, auto : 자동)
        - 블로그에 유튜브 영상 가져올 때 사용
     -->
     <iframe src="https://newjeans.kr/" frameborder="1" width="500" height="500"></iframe><br>
     <iframe width="720" height="480" src="https://www.youtube.com/embed/XIOoqJyx8E4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe><br>
     <iframe src="/day02/08_연습문제.html" frameborder="1"> iframe를 지원하지 않습니다.</iframe>
</body>
</html>
