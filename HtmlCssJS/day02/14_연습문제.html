<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자 연습문제</title>
    <style>

        #naver{
            color: rgb(14, 126, 48);
        }
        #naver:hover{
            color: linen;
            background-color: rgba(255, 20, 145, 0.342);
        }
        .google{
            color: rgb(25, 0, 255);
        }
        .google:hover{
            color: khaki;
            background-color: greenyellow;
        }
        body > div{
            font-size: 30px;
            font-weight: 700;
        }
        html div{
            font-weight: 100;
        }
        a{
            color: orange;
            
            /* 선이 사라집니다! */
            /* <!-- a태그는 원래 a밑줄이 있음 없애려면? text-dacoration --> */
            text-decoration: none;
        }
        div>a:hover{
            color: blue;
            background-color: brown;
        }
        a:visited{
            /* 방문하면 색이변함 */
            color: rgb(255, 42, 0);
        }
        a:active{ 
            /* visited 뒤에 있어야 적용된다. */
            color: cyan;
        }


        ul>li{
            font-size: 30px;
            list-style: none;
            display: inline;
            margin: 20px; 
            /* 옆으로 좀 띄어 */
        }
        ul>li:nth-child(even){
            color: red;
        }
        ul>li:nth-of-type(3n){
            color: green;
        }
        ul>li:first-child, li:last-child{
            font-weight: 700;
        }

        /* 기본컨텐츠 뒤에 뭐 붙이기*/
        li::after {
            content:" 번째";
        }

        li::before{
            content: "li 태그";
        }
        
        
    

    </style>
</head>
<body>
        <!-- 
            div 3개를 만들어 
            네이버, 구글, 다음 사이트로 연결되게 하고
            네이버는 초롤색
            구글은 파란색
            다음은 주황색
            글자색과 모양을 달리 스타일을 주세요

        -->
        <div id="naver">
           <a href="http://www.naver.com" target="_blank"><img src="/image/1.PNG" alt="">naver</a>
        </div>
        <div>
            <a href="http://google.com" target="_blank" class="google"><img src="/image/3.PNG" alt="">google</a>
        </div>
        <div>
            <a href="http://daum.net" target="_blank" id="daum"><img src="/image/2.PNG" alt="">daum</a>
        </div>
    
    
        <!-- 
            전체 글자크기크게
            짝수 : 빨간색
            3, 6, 9 : 초록색
            1, 10: 굵게 설정
         -->

        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
        </ul>
</body>
</html>
