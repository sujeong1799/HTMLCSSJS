<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img tag</title>
</head>
<body>
    <!-- 
        <input type="image"> == img 태그
        - width : 이미지의 가로길이
        - height : 이미지의 세로 길이
        - auto : 비율에 맞춰서 자동 설정
     -->
     <!-- 마우스로 갖다대면 일반 마우스커서 모양 -->
     <img src="/image/NewJeans_Ditto_03.jpg" alt="사진없음" width="300" height="auto">

     <!-- 마우스로 갖다대면 손가락모양이 뜸 근데 별 차이 없음.-->
     <input type="image" src="/image/NewJeans_Ditto_04.jpg" alt="사진없음" width="300" height="" >

     <!-- 사진을 클릭했을때 네이버로 가기(새창 열어서) -->
    <a href="https://newjeans.kr/" target="_blank">
        <img src="/image/단체2.jpg" alt="사진없음" width="300" height="auto">
    </a>

</body>
</html>
