<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style</title>
    <style>
        img {
            height: 200px;
        }
        </style>
        <link rel="stylesheet" href="/day02/style.css">
</head>
<body>
    <!-- 
        스타일 적용 방법
        1. <style> 태그를 사용하는 방법 => <head> 내부에서 선언
        2. 각 태그에 style 속성을 이용하여 적용하는 방법 (딱 하나만 넣을때..? 잘 안씀)
        3. link를 이용하여 이미 만들어져 있는 css파일을 가
        3번 방법을 가장 많이 쓴다. head 안에 <link
     -->
     <img src="/image/춘식.jpg" alt="" style="width: 200px;">
     
     <!-- style을 쓸때는 id를 많이 쓴다. -->
     <input type="text" id="input1">

</body>
</html>
