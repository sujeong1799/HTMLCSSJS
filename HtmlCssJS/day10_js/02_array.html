<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const myArray1 = new Array('a', 1, 2); // 잘 사용하지 않는 방법
        const myArray = ['a', "b", `c`, 1, 2, 3];  //온갖 콤마 사용 가능
        console.log(myArray);
        console.log(myArray.length);
        console.log(myArray[2]);
        console.log(myArray[myArray.length-1]); // 마지막 배열 값 추출

        // 새로운 배열 추가
        myArray[6] = 4;
        console.log(myArray);

        // 배열의 원소 추가 : 배열의 길이를 모른다고 가정
        // 문자열 'add'를 추가해 보자
        myArray[myArray.length] = 'add';
        console.log(myArray);

        // +3을 해서 배열 추가해보기.
        myArray[myArray.length+3] = 'new';
        console.log(myArray);
        console.log(myArray[8]);
        console.log(myArray[9]);
        console.log(myArray[10]);

        // const로 배열을 선언하게 되면 배열의 값을 변경은 가능하나 배열 자체 변경 X (객체로 바꾸거나 어쩌꼬하고나)
        // 배열의 초기화가 필요한 로직은 let으로 선언한다!

        // 원래 배열은 같은 데이터 타입만 배열의 원소로 사용하는 것이 원칙이지만.. 섞어서 쓰는 경우가 많아서 안에 내용이 뭐가 있는지 체크를 해야한다.

        //배열의 내용 탐색
        for(let i=0; i<myArray.length; i++){
            console.log(myArray[i]);
        }

        // 유사배열(연관배열) : associative Array 여러가지 타입을 섞어서 쓰는 상태
        // 배열 관련 메서드 중 사용할 수 없는 것들이 있음

        let assocArrayType = [1, true, 'hong', undefined, {k: 'value'}, ['k','g']];
        console.log(assocArrayType);
        for(let i=0; i<assocArrayType.length; i++){
            if(i == 4){
                // 4번째 객체 값 찍어보기
                console.log(assocArrayType[i].k);
            }else{
                
                console.log(assocArrayType[i]);
            }
        }

    </script>

</body>
</html>
