<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            const myArr = [];
            // 1~45까지 랜덤 숫자 6개 생성 배열에 저장 후 콘솔에 출력

            let size = 6;
            for(let i=0; i<size; i++){
                let num = Math.floor(Math.random()*45)+1;
                myArr[i] = num;
            }

            // 정렬
            myArr.sort(function(a,b){
                return a - b;

            })
            console.log(myArr);

            const cars =[
                {type: "Volvo", year: 2023},
                {type: "Aenz", year: 2012},
                {type: "bMW", year:2020}
            ];
            
            // 연식이 오래된게 앞에 나오게
            cars.sort(function(a,b){
                return a.year - b.year;
            });
            console.log(cars);


            // 문자를 기준으로 오름차순 (문자는 숫자가 아니라서 빼기를 쓸 수 없음)

            cars.sort(function(a,b){
                return b.type - a.type;
            });
            console.log(cars);
            console.log('------------------------------');
            cars.sort(function(a,b){
                let x = a.type.toLowerCase(); // 전부소문자로 만들거야
                let y = b.type.toLowerCase();
                if(x > y) {
                    return 1;
                }
                if( x < y){
                    return -1;
                }
                return 0;
            });
            console.log(cars);

            const memberObject = {
                name : "hong",
                age : 30,
                married : true,
                favors : ["Baseball", "Game", "Movie", "etc..."],

            }

            const people = [];

            // 객체 5명을 people에 추가 
            for(let i=0; i<5; i++){
                people.push(memberObject);
            }
            
            console.log('-----------------------------');
            console.log(people);

            // 첫번째 사람의 이름을 출력하고싶다.
            console.log(people[0].name);

            // 값 변경할때는
            people[1].name = 'Kim';
            console.log(people);
            people[2].age = 50;
            people[3].married = false;
            // for문 때문에 다 같이 바뀜 값을 따로따로 바꿀수없다.

            // 위쪽 객체에서 값을 빼서 하단 console에 찍기
            // 배열의 순회
            // for in : 객체순회에 사용 , for of : 배열순회에 사용
            console.log('---------------------------');
            for(const member of people){ 
            //   임시변수      순회할배열 
                console.log(`--배열안--`);
                console.log(`--배열안의 객체 탐색--`);
                for(const keyName in member){ // 멤버에서 keyName만 빼서 탐색
                    console.log(`--객체 안의 값 --`);
                    if(keyName != 'favors'){ // 객체의 이름이 favors가 아니면... (일반 데이터)
                        console.log(member[keyName]); // member["name" -> hong과 같은것                        
                    }else{ // 배열을 다시 탐색
                        console.log(`favors 안의 배열`);
                        for(const favor of member[keyName]){ //멤버 keyName에서 favor만 빼서 탐색
                            console.log(favor);
                        }

                    }
                }
            }


            </script>
</body>
</html>
