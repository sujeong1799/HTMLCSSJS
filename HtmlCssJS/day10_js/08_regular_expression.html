<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정규표현식</title>
</head>

<body>
    <script>
        let testText = 'This is JavaScript Regular Expression'
        // la가 매칭이 되는게 있는지 체크
        console.log(testText.match(/is/g));

        const fileName = ['abc.jpg', 'main.gif', 'doc.pdf', 'movie.mpg', 'code.js'];
        // 여러개의 파일 중 이미지 파일만 출력하고싶어
        // 배열을 탐색하여 하나의 문자열에 png, jpg, jpeg, gif인지 확인

        for (const file of fileName) {
            if (file.match(/(jpg|jpeg|png|gif)/i)) { // 대소문자 상관없이 
                console.log(`이미지 파일 : ${file}`);
            }else{
                console.log(`그 외 파일 : ${file}`);
            }
        }
    </script>
</body>

</html>
