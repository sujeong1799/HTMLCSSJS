<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할인율 구하기</title>
</head>

<body>
    <form action="">
        가격 : <input type="text" id="price"> 원 <br>
        할인율 : <input type="text" id="sale"> % <br>
        <button type="button" onclick="계산();"> 할인가격 계산 </button>

    </form>

    <h3 id="result"></h3>

    <ol id="ol">
        <!-- 50000원 10%할인 할인금액 :5000원 지불금액:45000원 -->
    </ol>

    <script>

        function 계산() {
            let price = document.getElementById('price').value;
            let sale = document.getElementById('sale').value;

            price = parseInt(price);
            sale = Number(sale);

            // 할인 받는 금액
            let disprice = price * (sale / 100);

            // 실제 지불금액 가격 - 할인받는금액 
            let lastprice = price - disprice;

            // 리스트출력
            // let ol = document.getElementById('ol')
            // let totla = `<li>가격 : ${price}원</li><li>할인율 : ${sale}%</li>
            // <li>할인금액 : ${disprice}원</li><li>지불금액 : ${lastprice}원`;
            // ol.innerHTML = totla;

            // h3으로 출력하고싶을때
            document.getElementById('result').innerText = 
            `가격 : ${price}원 할인율 : ${sale}% 할인금액 : ${disprice}원 지불금액 : ${lastprice}원`;

        }


    </script>

</body>

</html>
