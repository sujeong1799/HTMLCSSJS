<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String_method</title>
</head>
<body>
    <script>
      let str = "Apple, Banana, Orange";
    //   Apple을 출력하고싶어.
      let startIndex = 0;
      let endIndex = 5; // 마지막은 미포함
    //   startIndex, endIndex대신 숫자 넣어도 됨.
      console.log(str.slice(startIndex, endIndex)); 
      console.log(str.slice(7)); // index~끝까지
      console.log(str.slice(-6)); // -를 붙이면 뒤에서부터 
      //slice는 substring과 사용방법이 같음.
      //slice는 index에 -숫자 를 입력하면 뒤에서부터 추출 가능.
      //substring은 안됨.

    // substr(index, count); //시작위치에서부터 몇개까치 추출
    console.log(str.substr(0,5)); //0~5개

    // replace
    let text = "Hello java World~!";
    let newText = text.replace("java", "javascript");
    console.log(newText);
    newText = text.replace(/JAVA/i, "javascript");
    console.log(newText);
    // /JAVA/i를 쓰면 대소문자 구분을 안함. 정규표현식

    text = "Hello java World JAVA~!!"
    newText = text.replace("java", "javascript"); // 뒤에 있는 java는 변경X
    console.log(newText);
    newText = text.replace(/java/g, "javascript"); // 문자열 전체 적용해!
    console.log(newText);
    newText = text.replace(/java/ig, "javascript"); // 대소문자구분없이 문자열 전체 적용해!
    console.log(newText);

    let trimText = "             이번주 학습 과정                      ";
    console.log(trimText);
    console.log(trimText.trim());
    
    let padText = "abc의 정의";
    console.log(padText.padStart(10,"*")); // 글자가 없는 자리는 *로 채워넣으세요
    console.log(padText.padEnd(10,"*"));

    //000101-1234567 > 000101 -1******, 남자여자인지 출력
		
    let jumin = "000101-1234567"
    let juminLen = jumin.length;
    console.log(jumin.substr(0,8).padEnd(14,"*"));
		// 주민번호 전체 길이 
    console.log(`총길이`, juminLen);
    
    console.log()
    if(jumin.substr(7,1) == 1){
        console.log('남자');
    }else if(jumin.substr(7,1) == 2){
        console.log('여자');
    }



    console.log('-------------------------');

    //파일명 추출 ( string_method)

    console.log(file);


    //파일 작성일자 추출 (20230413)
    let date = fullFileName.substring(0, fullFileName.indexOf('_'));
    console.log(date);

    //확장자 추출(thml)
    let full = fullFileName.slice(fullFileName.lastIndexOf('.')+1);
    console.log(full);


    </script>
