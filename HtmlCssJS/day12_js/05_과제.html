<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>travel</title>
    <style>
         h1 {
            /* 중앙 정렬 */
            text-align: center; 

            /* margin과 padding는 border 을 경계로 나뉩니다. */
            /* 바깥쪽 여백 */
            margin: 30px auto;

            /* 안쪽여백 */
            padding: 10px;

            /* 박스 길이 */
            width: 10%;  

            /* 박스선 굵기 */
            border: 5px solid; 

        }

        body{
            text-align: center;
        }
        ul{
            display: flex;
            list-style: none;
            justify-content: center;
        } 
        
        li{
            /* 바깥쪽 여백을 줘서 메뉴끼리 떨어트려놓는다. */
            margin: 10px;
        }

        .pic{
            margin-top: 50px;
            display: flex;
            justify-content: center;
        }
        div>img{
            width: 700px;
            height: 500px;
        }

        a{
            text-decoration: none;
        }
        .curr_view{
            font-weight: bold;
        }

    </style>
</head>
<body>
    <div>
    <h1>travel</h1>
    </div>
    <ul >
        <li> <a id="home" class="links" onclick="clickCity(this)">Home</a> </li>
        <li> <a id="seoul" class="links" onclick="clickCity(this)">Seoul</a> </li>
        <li> <a id="tokyo" class="links" onclick="clickCity(this)">Tokyo</a> </li>
        <li> <a id="paris" class="links" onclick="clickCity(this)">Paris</a> </li>
    </ul>
    <div class="pic" id="cityImg">
    <img src="/image/단체3.jpg" alt="">
    </div>

    <script>

        function clickCity(e){
            let city = e.id;
            if(city == 'home'){
                document.getElementById('cityImg').innerHTML =  `<img src="/image/단체2.jpg" alt="">`;
            }else if(city == 'seoul'){
                document.getElementById('cityImg').innerHTML =  `<img src="/image/단체1.jpg" alt="">`;
            }else if(city == 'tokyo'){
                document.getElementById('cityImg').innerHTML =  `<img src="/image/도쿄.jpg" alt="">`;
            }else{
                document.getElementById('cityImg').innerHTML =  `<img src="/image/파리.jpg" alt="">`;
            }
        }
      

    </script>
</body>
</html>
