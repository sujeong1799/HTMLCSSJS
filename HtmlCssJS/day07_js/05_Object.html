<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체</title>
</head>
<body>
    <script>
        // car라는 객체는 myCar 2023이라고 나타낼수있따.
        
        const car = {name:'myCar', year:2023};
        // car = 100; 재할당 불가능
        // car 객체의 지속성을 확보하기 위해

        let myCar = {name:'superCar', year:2023}; // 일반적이지않음.
        myCar = 100; //가능함
        // 중간에 값을 변경하면 원래 있던 myCar의 객체는 사라짐
        // -> 객체를 활용하려고 하는 목적이 사라지기때문에 
        // const로 선언함 
    </script>
    <script>
        const me = {
            lastName:'Hong',
            firstName:'gildong',
            age: 20,
            addr: 'incheon',
            isDeveloper: false,
            "hobby": 'game',
            "myFavor":'아이스크림',
            avail: {
                year: 2022,
                title: 'javascript',
                ver: 'ES6+',
                project: 'Back-end',
                intro: function(){
                    console.log(`${me.avail.title} : ${me.avail.ver} = ${me.avail.project}`);
                    return `re:${this.title} : ${this.ver} = ${this.project}`;
                }
            },
            year: 2023,

        };


        console.log(me);
        console.log(me.addr); //incheon
        console.log(me.year); //2023

        //레이블 안에 들어있는 값 나타내기
        console.log(me.avail.year);
        console.log(me.avail.title);
        console.log(me.avail.ver);
        console.log(me.avail.project);

        console.log(me.avail.intro); // 함수 실행이 아닌 지목 함수 뭐 썼는지 보여줘
        console.log(me.avail.intro()); // 함수실행 (invoke : 호출실행)
        
        console.log('------------------');
        console.log(me["addr"]);
        console.log(me["hobby"]);
        console.log(me["avail"]["title"]); // 속성안에 속성이 또 들어가는 경우
        console.log(me["avail"]["intro"]());

        console.log('------------------');
        let keyName = 'firstName'; 
        console.log(me[keyName]); // me["firstName"]

        keyName="age";
        console.log(me[keyName]); // me["age"]

        console.log('------------------');
        console.log(me.avail["title"]);
        console.log(me["avail"].ver);
    </script>
    <script>
        const favor = {
            name : 'NewJeans',
            member: '민지, 하니, 다니엘, 해린, 혜인',
            debut : 2022,
            favor : 'ME',
            playList:{
                list1: 'Attention',
                list2: 'Hypeboy',
                list3: 'OMG',
                intro: function(list1,list2,list3){
                    console.log(`${favor.playList.list1}, ${favor.playList.list2}, ${favor.playList.list3}` );
                    return `re: ${list1}, ${list2}, ${list3}`;
                }
            },
            
        };

        console.log(favor);
        console.log(favor.debut);
        console.log(favor.member);
        console.log(favor.playList.intro('aaa','bbb','ccc'));
        console.log('------------------');

        console.log(favor.playList);
        console.log(favor.playList.list1);
        console.log(favor.playList.list2);
        console.log(favor.playList.list3);
        console.log('------------------');

        console.log(favor["playList"]["list1"]);
        favor.playList.intro();
    </script>


</body>
</html>
