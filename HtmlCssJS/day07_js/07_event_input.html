<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event - 데이터 받기</title>
</head>
<body>
    <form action="" id="myForm">

        <!-- 테두리를 묶어주는 역할 굳이 안써도 됨 -->
        <fieldset>
            <!-- 해당하는 필드의 제목 -->
            <legend>이벤트를 활용한 전송</legend>
            ID : <input type="text" id="userid"><br>
            PW : <input type="password" id="userpw"><br>
            Birth : <input type="date" id="birth"><br>
            Pin : <input type="number" id="pin"><br>
            <button type="button" onclick="clickEventOccurend();">전송</button>
            <button type="button" onclick="makeList();">리스트로 출력</button>
        </fieldset>
    </form>

    <!-- 결과 출력 -->
    <h3 id="info">
        
    </h3>

    <!-- 리스트로 출력 할 부분 -->
    <ol id="ol">

    </ol>


    <script>
        function makeList(){
            //화면에서 입력한 값을 받아오는 과정 
            let userid = document.getElementById('userid').value;
            let userpw = document.getElementById('userpw').value;
            // 형식이 바뀌었으면 좋겠어요
            let birth = document.getElementById('birth').value; // string -> Date
            let pin = document.getElementById('pin').value; // string -> number
            // pin = parseInt(pin); // parseInt('정수로 변경될 수 있는 문자만 가능') 정.수.만 실수X
            // pin = Number(pin); // Number('숫자로 변경될 수 있는 문자') number가 좀 더 넓은 의미 
            // console.log(typeof pin)  // Number나옴 
            birth = new Date(birth);
            console.log(typeof birth); // Object 나옴


            let ol = document.getElementById('ol');
            // 옛날방식
            // ol.innerHTML = `<li>${typeof userid} : ${userid}</li>`;
            // ol.innerHTML += `<li>${typeof userpw} : ${userpw}</li>`;
            // ol.innerHTML += `<li>${typeof birth} : ${birth}</li>`;
            // ol.innerHTML += `<li>${typeof pin} : ${pin}</li>`;
            let str = `<li>${typeof userid} : ${userid}</li><li>${typeof userpw} : ${userpw}</li><li>${typeof birth} : ${birth}</li><li>${typeof pin} : ${pin}</li>`;
            ol.innerHTML = str;
        }

        // 클릭했을때 이벤트 발생
        function clickEventOccurend(){
            // 아이디, pw, 생년월일, pin을 담을 변수, 화면에서 입력한 값을 받아오는 과정 
            let userid = document.getElementById('userid').value;
            let userpw = document.getElementById('userpw').value;
            let birth = document.getElementById('birth').value;
            let pin = document.getElementById('pin').value;

            // h3 태그에 출력하는 과정 4번을 나타내야 하니께 
            let info = document.getElementById('info'); // < 써주면 매 줄마다 안써줘도 된다.
            info.innerText = `사용자id : ${userid} => 타입 :  ${typeof userid} `;
            // 기존에 있던거 포함해서 출력하겠습니다.
            info.innerText += `사용자pw : ${userpw}  => 타입 :  ${typeof userid} `;
            info.innerText += `생년월일 : ${birth}  => 타입 :  ${typeof userid} `;
            // 타입도 보고싶을 때
            info.innerText += `pin : ${pin}  => 타입 :  ${typeof userid} `;
        }
    </script>
</body>
</html>
