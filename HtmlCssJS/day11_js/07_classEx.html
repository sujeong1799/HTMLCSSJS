<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classEx</title>
</head>
<body>
    <script>
        let myAccount = {
            name: 'hong',

            //잔액
            balance: 0,

            //입금
            deposit: function(amount){ // 얼마 입금하는지 값을 받아서 입금ㄱ
                this.balance += amount;
            },
            //출금
            withdraw: function(amount){ //얼마 출금할건지 값응ㄹ 받아서 출금 ㄱ
                this.balance -= amount;
            },
            //이체
            transfer: function(amount, otherAccount){ // 얼마, 누구한테 보낼지
                this.balance -= amount; // ㄴㅐ 계좌에서얼마 빠졋다
                otherAccount.balance += amount; // 다른 계좌에 얼마 들어갔다 
            }

        }

        let yourAccount = {
            name: 'kim',

            //잔액
            balance: 100,

            //입금
            deposit: function(amount){ // 얼마 입금하는지 값을 받아서 입금ㄱ
                this.balance += amount;
            },
            //출금
            withdraw: function(amount){ //얼마 출금할건지 값응ㄹ 받아서 출금 ㄱ
                this.balance -= amount;
            },
            //이체
            transfer: function(amount, otherAccount){ // 얼마, 누구한테 보낼지
                this.balance -= amount; // ㄴㅐ 계좌에서얼마 빠졋다
                otherAccount.balance += amount; // 다른 계좌에 얼마 들어갔다 
            }
        }

        // 내 계좌에 입금하는 상황
        console.log(myAccount.name, ":", myAccount.balance);
        myAccount.deposit(500);
        console.log(myAccount.name, ":", myAccount.balance);

        //출금 100원
        myAccount.withdraw(100);
        console.log(myAccount.name, ":", myAccount.balance);

        //송금
        myAccount.transfer(200, yourAccount);
        console.log(myAccount.name, ":", myAccount.balance);
        //yourAccount는 200원 받아서 300원 됨.
        console.log(yourAccount.name, ":", yourAccount.balance);

        console.log('------------------');

        //class로 변경해보기
        //  클래스를 쓰는 이유 사람이 많아지면 하나씩 다 넣을 수 없으니까.. ㅋ
        class BankAccount{
            //생성자
            constructor(name, balance){
                this.name = name;
                this.balance = balance;
            }

            deposit(amount){
                this.balance += amount;
            }

            withdraw(amount){
                this.balance -= amount;
            }
            transfer(amount, otherAccount){
                this.balance -= amount; 
                otherAccount.balance += amount;
            }
        }

        let bank = new BankAccount('choi', 10000);
        let bank1 = new BankAccount('yoon', 20000);
        
        console.log(bank.name, ":", bank.balance );
        // 입금
        bank.deposit(5000);
        console.log(bank.name, ":", bank.balance );

        // 출금
        bank.withdraw(10000);
        console.log(bank.name, ":", bank.balance );

        // 송금
        bank.transfer(2000, bank1);
        console.log(bank.name, ":", bank.balance );
        console.log(bank1.name, ":", bank1.balance );
        


    </script>
</body>
</html>
