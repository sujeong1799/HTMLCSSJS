<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그림자</title>
    <style>
        div{
            width: 200px;
            margin-top: 20px;
            border: 1px solid;
        }
        p{
            font-size: 30px;
            font-weight: 700;   
        }
        .shadow1{
            text-shadow: 3px 0px 0px rgb(255, 20, 20);
        }
        .shadow2{
            text-shadow: 0px 3px 0px red;
        }
        .shadow3{
            text-shadow: 3px 3px 3px red;
        }
        .box1{
            box-shadow: 5px 0px 0px 0px red;
        }
        .box2{
            box-shadow: 0px 5px 0px 0px red;
        }
        .box3{
            box-shadow: 5px 5px 0px 0px red;
        }
        .box4{
            box-shadow: 5px 5px 5px 0px red;
        }
        .box5{
            box-shadow: 3px 3px 3px 3px red inset;
        }


    </style>
</head>
<body>
    <p class="shadow1">그림자효과1</p>
    <p class="shadow2">그림자효과2</p>
    <p class="shadow3">그림자효과3</p>
    <p class="shadow4">그림자효과4</p>
    <p class="shadow5">그림자효과5</p>
    <div class="box1">그림자효과 1</div>
    <div class="box2">그림자효과 2</div>
    <div class="box3">그림자효과 3</div>
    <div class="box4">그림자효과 4</div>
    <div class="box5">그림자효과 5</div>

</body>
</html>
