<!DOCTYPE html>
<html lang="en">
<head>

    <title>배경속성</title>
    <style>
        .box{
            background-color: rgba(89, 71, 4, 0.692);
            background-image: url(/image/NewJeans_Ditto_03.jpg);
            background-size: 200px 200px;
            background-repeat: no-repeat;
            /* background-position: center; */

            height: 300px;

            /* 한번에 쓸 때 색상, 이미지, 사진위치, size, repeat */

        }
        .box2{
            background-image: url(/image/NewJeans_Ditto_04.jpg);
            background-size: 100%;
            width: 300px;
            height: 300px;
            box-shadow: 10px 10px 5px rgba(0, 0, 0, 0.42);
        }
    </style>
</head>

    <div class="box"></div>
    <br>
    <div class="box2"></div>
