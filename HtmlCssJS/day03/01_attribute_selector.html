<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 선택자</title>
    <style>
        /* 태그명[속성=값]  어떤 속성을 가지고 있는 애한테 스타일 줄거다.*/
        input[type=text]{
            background-color: rgba(224, 255, 255, 0.741);
        }

        /* focus 탭이나 마우스로 선택을 했을때 색이 변함 */
        input[type=password]:focus{
            background-color: rgba(240, 230, 140, 0.559);
        }
        button[type=submit]{
            width: 100px;
        }
        button[type=reset]:hover{
            background-color: rgba(20, 183, 104, 0.3);
        }
        input[class=login]{
            font-size: 20px;
            color: #2124d1b1;
        }
    </style>
</head>
<body>
    <!-- 태그가 가지고 있는 속성을 이용하여 선택하는 선택자 -->
    <form action="">
        <div>
            <label for="id">User ID</label>
            <!-- required 필수임 안쓰면 안되는것 -->
            <!-- class가 같다는것은 둘이 같은 스타일을 붙여준다는 뜻. -->
                <input type="text" name="id" id="id" class="login" placeholder="8자 이상" required>
        </div>
        <div>
            <label for="pw">User PW</label>
            <input type="password" name="pw" id="pw" class="login" placeholder="8자 이상" required >
        </div>
        <div>
            <label for="pin">User PIN</label>
            <input type="password" name="pin" id="pin" class="login" placeholder="숫자만" required readonly>
        </div>
        <button type="button">일반버튼</button>
        <button type="submit">로그인</button>
        <button type="reset">작성취소</button>
    </form>
</body>
</html>
