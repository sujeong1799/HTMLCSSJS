<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise chain 방식</title>
</head>

<body>
    <button type="button" id="btn">데이터 가져오기</button>
    <ul id="ul"></ul>

    <script>

        // 1~5번 데이터까지 화면에 찍기
        document.getElementById('btn').addEventListener('click', () => {
                fetch('https://jsonplaceholder.typicode.com/todos/300')
                    .then(resp => resp.json())
                    .then(json => printData(json)) // 성공시
                    .catch(err => console.log(err)) // 실패시
            
        })

        // fetch().tehn(resp => resp.json())
        // .then(json => console.log(json))
        // .catch(err => console.log(err))

        // 방금 받아온 json 객체를 화면에 li로 뿌리기 위에 console 써놓으면 이거 출력 안뜸 
        let str = '';
        function printData(object) {
            for (const a in object) {
                str += `<li> ${a} :  ${object[a]}</li><br>`;
            }
            document.getElementById('ul').innerHTML = str;
        }
    </script>
</body>

</html>
