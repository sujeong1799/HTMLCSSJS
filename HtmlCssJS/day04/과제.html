<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .container {
            width: 75%;
            height: 768px;
            margin: auto;
            background-image: url(/image/수업image/02.\ DJ\ 라이언의\ 여유로운\ 휴일\,\ 집에서\ 뒹굴뒹굴.png);
            background-repeat: no-repeat;
            background-position: center center;
            text-align: center;
        }

        .cover {
            width: 100%;
            height: 100%;
            background-color: rgba(128, 128, 128, 0.638);
            position: relative;
        }

        .inner {
            position: absolute;
            width: 60%;
            height: 40%;
            top: 30%;
            /* margin-left: 20%; */
            margin: 0 atuo;
            left: 20%;
            background: linear-gradient(rgb(255, 255, 255), rgb(255, 243, 216));
        }

        .bt {
            border-top: 1px solid gray;
            background: linear-gradient(rgba(255, 255, 255, 0.95), rgba(164, 164, 164, 0.79));
            height: 80px;
        }

        img {
            margin-top: 10px;
        }

        .bt>p {
            margin: 18px auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="cover">
            <div class="inner">
                <img src="/image/03. DJ 라이언과 비 내리는 오후, 카페 안에서.png" alt="" width="8%" height="10%">
                <h2>
                    사용자 수가 많아 접속이 지연되고 있습니다. <br />
                    잠시 기다려주세요.
                </h2>
                <span class="material-symbols-outlined">
                    switch_access_shortcut
                </span>
                <p> 접속이 어려운 경우 메인으로 자동 이동합니다.</p>
                <div class="bt">
                    <p>
                        관련 문의 사항은 고객센터로 문의해주시면 친절히 안내해드리겠습니다.
                        <br />
                        고객상담전화:080-022-0182
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
