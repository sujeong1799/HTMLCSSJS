<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .boxx{
            /* 위치 정해주기 */
            display: flex;
            justify-content: left;

        }
        .box{
            /* 박스모양 만들기 */
            margin: 10px;
            width: 100px;
            height: 100px;
            text-align: center;
            color: aliceblue;
            background-color: rgba(219, 21, 21, 0.802);
        }
        .box:hover{
            /* 박스 효과주기 */
            background-color: pink;
            transform: translate(10%, 10%);
        }
     

    </style>
</head>
<body>
    <!-- 사이즈 100, 100
    손 댈때마다 핑크색으로 변하고 튀어나옴 우와  -->
    <div class="boxx">
     <div class="box">T</div>
     <div class="box">H</div>
     <div class="box">A</div>
     <div class="box">N</div>
     <div class="box">K</div>
     <div class="box">S</div>
    </div>
</body>
</html>
