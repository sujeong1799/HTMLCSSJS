<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-top: 2px solid black;
            border-bottom: 2px solid black;
            border-collapse: collapse;
        }
        /* 첫번째 tr 글씨 진하게. */
        thead{
            font-weight: 700;
        }
        tr, td{
            padding-left: 20px;
            text-align: center;
        }
        td:nth-child(2){
           width: 200px;
        }
        td:nth-child(4){
            width: 200px;
        }
        tbody>tr:nth-child(2n) {
            background-color: rgba(255, 249, 195, 0.912);
        }
        tbody>tr:hover{
            background-color: darkturquoise;
            color: red;
        }
        
    </style>
</head>
<body>
    <table>
        <thead>
        <tr>
            <td>번호</td>

        </tr>

        <tbody>
        <tr>

        <tr>

            <td>2020-11-25</td>
        </tr>
        <tr>

        </tr>
        <tr>

            <td>게시글입니다.</td>
            <td>홍길동</td>
            <td>2020-11-25</td>
        </tr>
    </tbody>
    </table>

</body>
</html>
