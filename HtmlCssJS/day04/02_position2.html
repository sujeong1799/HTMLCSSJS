<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer{
            position: relative;
            height: 150px;
            border: 1px solid black;
            background-color: rgb(40, 135, 0);
        }
        .inner{
            width: 100px;
            height: 100px;
        }
        .inner:nth-child(1){
            position: absolute;
            background-color: rgb(250, 236, 230);
            bottom: 25px;
            right: 20px;
        }
        .inner:nth-child(2){
            position: absolute;
            background-color: lightgoldenrodyellow;
            top: 25px;
            left: 60px;

        }
        .inner:nth-child(3){
            position: absolute;
            background-color: rgba(5, 246, 142, 0.343);
            top: 25px;
            /* left 50%줘도 중앙에 못 옴 */
            left: 50%;
            
            /* 중간으로 오게 하는 방법  */
            transform: translate(-50%);

        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
        <div class="inner"></div>
        <div class="inner"></div>
    </div>
</body>
</html>
