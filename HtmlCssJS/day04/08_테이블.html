<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid black;
            /* 한 선으로 만들고 싶을때 border-collapse */
            border-collapse: collapse;
        }

        tr,
        td {
            /*  */
            width: 150px;
            height: 30px;
            text-align: center;
            border: 1px solid black;
            border-left: none;
            border-right: none;
        }

        /* tr 첫번째 요소 */
        thead {
            background-color: rgba(255, 217, 0, 0.866);
            border-top: 2px solid deeppink;
            border-bottom: 2px solid deeppink;
        }

        tfoot{
            border-bottom: 2px solid deeppink;
        }

        /* tbody의 짝수 요소 */
        tbody>tr:nth-child(2n) {
            background-color: rgba(255, 249, 195, 0.912);
        }

        /*tr에 마우스를 올리면 색 변경*/
        tbody>tr:hover {
            background-color: palegreen;
            color: rgb(255, 4, 4);
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <td>이름</td>
                <td>국어</td>
                <td>영어</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>홍길동</td>
                <td>78</td>
                <td>89</td>
            </tr>

            <tr>
                <td>홍길순</td>
                <td>75</td>
                <td>95</td>
            </tr>

            <tr>
                <td>이순신</td>
                <td>48</td>
                <td>45</td>
            </tr>

            <tr>
                <td>임꺽정</td>
                <td>84</td>
                <td>87</td>
            </tr>
            <tfoot>
            <tr>
                <td>합계</td>
                <td>285</td>
                <td>325</td>
            </tr>
        </tfoot>
        </tbody>
        <tfoot>
     
    </table>
</body>

</html>
