<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .p-box{
        width: 100%;
    }
    .box{
    width: calc(100% / 4);
    height: 50px;
    box-sizing: border-box;
    border: 1px solid black;

    /* display : inline-block; */
    float: left;
    /* 글자 가운데 정렬 */
    text-align: center;
    /* 글자의 높이를 지정해줘 */
    line-height: 50px;
    /* vertical-align: middle; */
    text-decoration: none;
    color: black;
    }

    .s-box{
        border-right: none;
    }
    .box:hover{

        background-color: darkorange;
    }

    </style>
</head>
<body>
    <div class="p-box">
        <a href="" class="box s-box">메뉴1</a>
        <a href="" class="box s-box">메뉴2</a>
        <a href="" class="box s-box">메뉴3</a>
        <a href="" class="box">메뉴4</a>
    </div>
</body>
</html>
